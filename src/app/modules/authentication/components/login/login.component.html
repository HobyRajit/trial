<form class="login-form" #loginform="ngForm" (ngSubmit)="loginUser()" [style.font.px]="20">
    <div class="register-block">
        <div class="row">
            <h3>Login User</h3>
        </div>
        <div class="row">
            <mat-form-field class="register-input-full-width">
                <input id="userid" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userid">
           </mat-form-field>
           <mat-form-field class="register-input-full-width">
                <input id="password" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password">
           </mat-form-field>
          
            
        </div>
        <div class="row">
            <button class="login-user" mat-raised-button color="primary" type="submit" (click)="loginUser()">
                Login
            </button>
            <button class="register-button" mat-raised-button color="primary" [routerLink]="['/register']">Register</button> 
        </div>
    </div>
       
    </form>
