<span>
  Update the comments for the news 
</span>

<h2 mat-dialog-title>{{data.obj.title}}</h2>
<div mat-dialog-content>
    <P>comments</P>
    <mat-form-field>
        <textarea matInput [(ngModel)]="content">

        </textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color=warn (click)="onNoClick()">cancel</button>
    <button mat-button color=warn (click)="updateContent()">update</button>
</div>
